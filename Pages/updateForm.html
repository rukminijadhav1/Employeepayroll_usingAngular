<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Style/updateForm.css">
    <script src="/Script/update.js"></script>
    <title>Document</title>
</head>
<div class="header">
    <header>
        <div class="logo-content">
            <img src="../assets/logo.png" alt="Logo Image">
            <div>
                <span class="emp">EMPLOYEE</span>
                <span class="emp1">PAYROLL</span>
            </div>
        </div>
    </header>

</div>
<body>
    <div style="display: flex; justify-content: center; align-items: center;">
        <div class="form">
            <div class="title">
                <h2>Update EmployeePayroll Form</h2>
            </div>
            <div class="elements">
                <label for="name" class="label">Name</label>
                <input type="text" id="fname">
            </div>
            <div class="elements">
                <label for="name" id="profileimg" class="label">ProfileImage</label>
                <div class="space">
                    <div class="Image">
                        <input id="pic1" type="radio" name="Profile" value="../assets/women-1.png">
                        <img src="../assets/women-1.png">
                    </div>
                    <div class="Image">
                        <input id="pic2" type="radio" name="Profile" value="../assets/men-1.png">
                        <img src="../assets/men-1.png">
                    </div>
                    <div class="Image">
                        <input id="pic3" type="radio" name="Profile" value="../assets/women-2.png">
                        <img src="../assets/women-2.png">
                    </div>
                    <div class="Image">
                        <input id="pic4" type="radio" name="Profile" value="../assets/men-2.png">
                        <img src="../assets/men-2.png">
                    </div>
                </div>
            </div>
            <div class="elements">
                <label for="name" id="gender" class="label">Gender</label>
                <div class="space">
                    <div>
                        <input type="radio" id="male" name="gender" value="Male">
                        <label for="radio">Male</label>
                    </div>
                    <div>
                        <input type="radio" id="female" name="gender" value="Female">
                        <label for="radio">Female</label>
                    </div>
                </div>
            </div>
            <div class="elements">
                <label for="name" id="department" class="label">Department</label>
                <div class="space">
                    <div>
                        <input id="hr" type="checkbox" name="dept" value="HR">
                        <label for="checkbox">HR</label>
                    </div>
                    <div>
                        <input id="sales" type="checkbox" name="dept" value="Sales" class="checkbox">
                        <label for="checkbox">Sales</label>
                    </div>
                    <div>
                        <input id="finance" type="checkbox" name="dept" value="Finance" class="checkbox">
                        <label for="checkbox">Finance</label>
                    </div>
                    <div>
                        <input id="engineer" type="checkbox" name="dept" value="Engineer" class="checkbox">
                        <label for="checkbox">Engineer</label>
                    </div>
                    <div>
                        <input id="others" type="checkbox" name="dept" value="Others" class="checkbox">
                        <label for="checkbox">Others</label>
                    </div>
                </div>
            </div>
            <div class="elements">
                <label for="range" class="label">Salary </label>
                <div>
                    <select name="salary" id="salary" class="Salary">
                        <option value="" disabled selected>Select Salary</option>
                        <option value="25000">₹ 25000</option>
                        <option value="30000">₹ 30000</option>
                        <option value="35000">₹ 35000</option>
                        <option value="40000">₹ 40000</option>
                        <option value="45000">₹ 45000</option>
                        <option value="50000">₹ 50000</option>
                    </select>
                </div>
            </div>
            <div class="elements">
                <label for="range" id="date" class="label">Start Date </label>
                <div class="StartDate">
                    <div>
                        <select name="Day" id="day" class="Date">
                            <option value="" disabled selected>Day</option>
                            <option value="01">01</option>
                            <option value="02">02</option>
                            <option value="03">03</option>
                            <option value="04">04</option>
                            <option value="05">05</option>
                            <option value="06">06</option>
                            <option value="07">07</option>
                            <option value="08">08</option>
                            <option value="09">09</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                            <option value="21">21</option>
                            <option value="22">22</option>
                            <option value="23">23</option>
                            <option value="24">24</option>
                            <option value="25">25</option>
                            <option value="26">26</option>
                            <option value="27">27</option>
                            <option value="28">28</option>
                            <option value="29">29</option>
                            <option value="30">30</option>
                            <option value="31">31</option>
                        </select>
                    </div>
                    <div>
                        <select name="Month" id="month" class="Date">
                            <option value="" disabled selected>Month</option>
                            <option value="Jan">January</option>
                            <option value="Feb">February</option>
                            <option value="March">March</option>
                            <option value="April">April</option>
                            <option value="May">May</option>
                            <option value="June">June</option>
                            <option value="July">July</option>
                            <option value="Aug">August</option>
                            <option value="Sep">September</option>
                            <option value="Oct">October</option>
                            <option value="Nov">November</option>
                            <option value="Dec">December</option>
                        </select>
                    </div>

                    <div>
                        <select name="Year" id="year" class="Date">
                            <option value="" disabled selected>Year</option>
                            <option value="2023">2023</option>
                            <option value="2022">2022</option>
                            <option value="2021">2021</option>
                            <option value="2020">2020</option>
                            <option value="2019">2019</option>
                            <option value="2018">2018</option>
                            <option value="2017">2017</option>
                            <option value="2016">2016</option>
                            <option value="2015">2015</option>
                            <option value="2014">2014</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="elements">
                <label for="notes" class="label">Notes</label>
                <textarea id="notes" name="notes" rows="4" cols="50"></textarea>
            </div>
            <div class="elements">
                <button type="button" class="cancel" onclick="cancel()">Cancel</button>
                <div class="submit-reset">
                    <button type="button" class="submit" onclick="updateEmployeeData()">Submit</button> &nbsp;
                    <button type="button" class="reset">Reset</button>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
